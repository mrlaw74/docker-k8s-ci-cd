{% extends "base.html" %}

{% block title %}{% if note %}Edit{% else %}Add{% endif %} Todo{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{% if note %}Edit Todo{% else %}Create New Todo{% endif %}</h1>
    
    <form method="POST" class="note-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ note.title if note else '' }}" 
                placeholder="Enter todo title"
                required
            >
        </div>

        <div class="form-group">
            <label for="content">Description *</label>
            <textarea 
                id="content" 
                name="content" 
                placeholder="Enter todo description here..."
                rows="10"
                required
            >{{ note.content if note else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                {% if note %}Update Todo{% else %}Create Todo{% endif %}
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
