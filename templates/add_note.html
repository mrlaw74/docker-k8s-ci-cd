{% extends "base.html" %}

{% block title %}{% if note %}Edit{% else %}Add{% endif %} Note{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{% if note %}Edit Note{% else %}Create New Note{% endif %}</h1>
    
    <form method="POST" class="note-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ note.title if note else '' }}" 
                placeholder="Enter note title"
                required
            >
        </div>

        <div class="form-group">
            <label for="content">Content *</label>
            <textarea 
                id="content" 
                name="content" 
                placeholder="Enter your note content here..."
                rows="10"
                required
            >{{ note.content if note else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                {% if note %}Update Note{% else %}Create Note{% endif %}
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
